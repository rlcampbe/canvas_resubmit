<canvas id="canvas" width='1000', height='500' style="border:2px solid #000000">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var canvas = document.querySelector('canvas');
var ctx = canvas.getContext('2d');
var x = 0;
var y = 0;
var defaultColor = 'red';
var colorPicker = document.querySelector('colorPicker');
var radius = 20;
var i = 1;
var touchX, touchY;
draw();


function draw(){
    ctx.beginPath();
    ctx.fillStyle = defaultColor;
    ctx.arc(x,y, radius,0, 2 * Math.PI)
    ctx.fill();
}

//mouse color changes
window.addEventListener('mousemove', function (e) {
console.log(e.pageX);
x=e.pageX;
console.log(e.pageY);
y=e.pageY;
draw()
})

function colorChange(val){
     defaultColor = val;
}

//keyboard color changes
window.addEventListener('keyup', function (e) {
if (e.keyCode==66){
    defaultColor = 'blue';
   }
else if (e.keyCode==89){
    defaultColor = 'yellow';
   }
else if (e.keyCode==71){
    defaultColor = 'green';
   }
else if (e.keyCode==82){
    defaultColor = 'red';
   }

else if (e.keyCode==32){
   ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

else if (e.keyCode==40){
    radius = (i>0);
   }

else if (e.keyCode==38){
  radius = (i>0, i++, i+=1);
  }

console.log(e.keyCode);
draw()
})


//mobile version

function addTouchEvents () {
canvas.addEventListener('touchstart', theStart, false);
canvas.addEventListener('touchmove', theMove, false);
canvas.addEventListener('touchend', theEnd, false);
}

function theStart(event) {
var touches = evt.changedTouches;

for (var i = 0; i < touches.length; i++) {
    var color = colorForTouch(touches[i]);
    var idx = ongoingTouchIndexById(touches[i].identifier);

if (idx >= 0) {
      console.log("continuing touch "+idx);
      ctx.beginPath();
      console.log("ctx.moveTo(" + ongoingTouches[idx].pageX + ", " + ongoingTouches[idx].pageY + ");");
      ctx.moveTo(ongoingTouches[idx].pageX, ongoingTouches[idx].pageY);
      console.log("ctx.lineTo(" + touches[i].pageX + ", " + touches[i].pageY + ");");
      ctx.lineTo(touches[i].pageX, touches[i].pageY);
      ctx.lineWidth = 4;
      ctx.strokeStyle = color;
      ctx.stroke();

      ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
      console.log(".");
    } else {
      console.log("can't figure out which touch to continue");
    }
  }
}

}
