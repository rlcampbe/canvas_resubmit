<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>My Canvas</title>
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="css/java.css">
  </head>

<body>

<canvas id="canvas" width='1000', height='500' style="border:2px solid #000000">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var canvas = document.querySelector('canvas');
var ctx = canvas.getContext('2d');
var x = 0;
var y = 0;
var defaultColor = 'red';
var colorPicker = document.querySelector('colorPicker');
var radius = 20;
var i = 1;
var touchX, touchY;
draw()


function draw(){
    ctx.beginPath();
    ctx.fillStyle = defaultColor;
    ctx.arc(x,y, radius,0, 2 * Math.PI)
    ctx.fill();
}

//mouse color changes
window.addEventListener('mousemove', function (e) {
console.log(e.pageX);
x=e.pageX;
console.log(e.pageY);
y=e.pageY;
draw()
})

function colorChange(val){
     defaultColor = val;
     draw()
}

//keyboard color changes
window.addEventListener('keyup', function (e) {
if (e.keyCode==66){
    defaultColor = 'blue';
   }
else if (e.keyCode==89){
    defaultColor = 'yellow';
   }
else if (e.keyCode==71){
    defaultColor = 'green';
   }
else if (e.keyCode==82){
    defaultColor = 'red';
   }

else if (e.keyCode==32){
   ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

else if (e.keyCode==40){
    radius = (i>0);
   }

else if (e.keyCode==38){
  radius = (i>0, i++, i+=1);
  }

console.log(e.keyCode);
draw()
})


//mobile version


// drawIt = {
// 		started: false,
// 		start:
function theStart(evt) {
    ctx.beginPath();
    ctx.moveTo(
		evt.touches[0].pageX,
		evt.touches[0].pageY
			);

			//this.started = true;


		}
//move: function(evt) {
function theMove(events){
       ctx.lineTo(
				events.touches[0].pageX,
				events.touches[0].pageY
				);

				ctx.strokeStyle = defaultColor;
				ctx.lineWidth = 5;
				ctx.stroke();
			}

function theEnd(eee){
   this.started = false
}

	// 	end: function(evt) {
	// 		this.started = false;
	// 	}
	// };

	// Touch Events
	canvas.addEventListener('touchstart', theStart, false);
	//canvas.addEventListener('touchend', drawIt.end, false);
	canvas.addEventListener('touchmove', theMove, false);

	// Disable Page Move




//mobile orientation
</script>

<label for="colorPicker">Click to pick a color:</label>
<input type="color" id = "colorPicker" value="#ff0000" onchange="colorChange(this.value)">

</body>
</html>
